<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Travel Info</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="container-fluid">
<br/>
<h1>出差记录</h1>
<p><a class="button" th:href="@{/travel/form/">新增</a></p>
<br/><br/>
<div class="with:80%">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>序号</th>
      <th>员工号</th>
      <th>起始时间</th>
      <th>结束时间</th>
      <th>目的地</th>
      <th>原因</th>
      <th>备注</th>
      <th>操作</th>
    </tr>
    <tr th:each="t:${travelList}">
      <td th:text="${t.travelId}"></td>
      <td th:text="${t.workerId}"></td>
      <td th:text="${t.travelStart}"></td>
      <td th:text="${t.travelEnd}"></td>
      <td th:text="${t.travelAddress}"></td>
      <td th:text="${t.travelReason}"></td>
      <td th:text="${t.remark}"></td>
      <td><a th:href="@{/travel/detail/{travelId}(travelId=${t.travelId})}">详细</a>
        <a th:href="@{/travel/delete/{travelId}(travelId=${t.travelId})}">删除</a>
      </td>
    </tr>
    </thead>
  </table>
</div>
</body>
</html>
