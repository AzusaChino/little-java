<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Travel Info</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="container-fluid">
<br/>
<h1>出差记录</h1>
<br/><br/>
<div class="with:80%">
  <form action="#" th:action="@{/wechat/add}" th:object="${travelInfo}" method="post">
    <table class="table table-hover">
      <tbody>
      <tr>
        <td>序号:</td>
        <td><input type="text" th:field="*{travelId}"/></td>
      </tr>
      <tr>
        <td>员工号:</td>
        <td><input type="text" th:field="*{workerId}"/></td>
      </tr>
      <tr>
        <td>起始时间:</td>
        <td><input type="text" th:field="*{travelStart}"/></td>
      </tr>
      <tr>
        <td>结束时间:</td>
        <td><input type="text" th:field="*{age}"/></td>
      </tr>
      <tr>
        <td>目的地:</td>
        <td><input type="text" th:field="*{region}"/></td>
      </tr>
      <tr>
        <td><input class="button" type="submit" value="添加"/></td>
        <td><a class="button" th:href="@{/wechat/list}">返回</a>
        </td>
      </tr>
      </tbody>
    </table>
  </form>
</div>
</body>
</html>
