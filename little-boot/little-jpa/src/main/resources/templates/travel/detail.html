<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="container-fluid">
<br/>
<h1>出差记录</h1>
<br/><br/>
<div class="with:80%">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>序号</th>
      <th>员工号</th>
      <th>起始时间</th>
      <th>结束时间</th>
      <th>目的地</th>
      <th>原因</th>
      <th>备注</th>
      <th>操作</th>
    </tr>
    <tr th:object="${travelInfo}">
      <td th:text="*{travelId}"></td>
      <td th:text="*{workerId}"></td>
      <td th:text="*{travelStart}"></td>
      <td th:text="*{travelEnd}"></td>
      <td th:text="*{travelAddress}"></td>
      <td th:text="*{travelReason}"></td>
      <td th:text="*{remark}"></td>
      <td><a th:href="@{/travel/list}">返回</a></td>
    </tr>
    </thead>
  </table>
</div>

</body>
</html>
